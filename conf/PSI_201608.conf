#-----------------------------------------
# TU
#-----------------------------------------

[Producer.TU]

#delays:
scintillator_delay=25  #2.5ns*x
plane1del=16
plane2del=21
plane3del=50
plane4del=50
plane5del=50
plane6del=50
plane7del=50
plane8del=50
pad_delay=50

prescaler=1
prescaler_delay=5
pulser_freq=15
pulser_width=500 # 500*2.5ns. it was 25 -> 25*2.5ns
pulser_delay=5
coincidence_edge_width=6 # coincidence window
coincidence_pulse_width=5 # internal pulse lenght

#use_planes:
scintillator=1
plane1=1
plane2=1
plane3=0
plane4=0
plane5=0
plane6=0
plane7=0
plane8=0
pad=0

handshake_mask=1       
handshake_delay=100

#trigger delays
trig_1_delay=70   
trig_2_delay=70
#DTB used?
trig_3_delay=10


#-----------------------------------------
# CAEN VX1742
#-----------------------------------------

[Producer.VX1742]


#Sampling frequency: 0=5GS/s, 1=2.5GS/s, 2=1GS/s, 3=750MS/s
#Attention: after changing the sampling frequency: restart the Producer
sampling_frequency=1

#Post trigger samples: 1 step=8.5ns, maximum 1023
post_trigger_samples=0

#Trigger source: 0=normal (extern), 1=software trigger
trigger_source=0

#Number of samples per waveform: 0=1024, 1=520, 2=256, 3=136
custom_size = 0

#Corrections enable/disable:
cell_offset = 1
index_sampling = 1
spike_correction = 1

#Activate groups:
group0=1
group1=0
group2=0
group3=0

#TRn settings
TR01_enable = 1
TR23_enable = 0
TR01_threshold = 0x51C6
TR23_threshold = 0x51C6
TR01_offset = 0x8000
TR23_offset = 0x8000
#0 = rising edge, 1 = falling edge
TRn_polarity = 1
TRn_readout=1

#add 16 bit channel DC offsets for DC_CH0 - DC_CHn (no TRn signals here!)
#-1 -> bl-shift +0.034mV / +1 ->bl-shift -0.034mV (default: 36608)
#aka make value higher to lower baseline ;)
DC_CH0 = 65500
DC_CH1 = 65500
DC_CH2 = 33872
DC_CH3 = 35600
DC_CH4 = 37755
DC_CH5 = 20000
DC_CH6 = 36785
DC_CH7 = 37049


#start naming channels from CH_0 to CH_n
CH_0 = SiD1
CH_1 = s129
CH_2 = scintillator
CH_3 = FORpos
CH_4 = FORneg
CH_5 = pulser
CH_6 = none
CH_7 = none
CH_8 = TR01


#-----------------------------------------
# ANALOGUE PIXEL PRODUCER
#-----------------------------------------
[Producer.CMSPixel]
roctype = psi46v2

# PCB type
# Use "desytb" for the regular PCBs (ROC cols in x, rows in y)
pcbtype = psipcb
# USe "desytb-rot" for the rotated PCB (ROC rows in x, cols in y)
#pcbtype = desy-rot
i2c = 0 1 2 3

trimFile = "/home/testbeam/data/4Plane-Telescope/trimParameters"
dacFile = "/home/testbeam/data/4Plane-Telescope/dacParameters"
maskFile = "/home/testbeam/data/4Plane-Telescope/S129_SiD1_2016_08_05_12_40.msk"


# DAC settings to overwrite DAC file values:
wbc = 104 	#with latency 80 -diashadow: 91

# set all wbcs in the same order as the i2cs
# wbc = 107 107 106 106
extclock = 0

# Sending periodic ROC resets
# Parameter to be given in milliseconds, setting 0 turns it off
# rocresetperiod = 50

# DTB related settings:
# external clock on/off
external_clock = 1
# Select trigger source ("async" for external trigger):
trigger_source = async
# DTB board USB ID
usbId = "DTB_WWV9IP"
hubid = 0

# Scope outputs:
signalprobe_d1 = ctr
signalprobe_d2 = tout

# Supply voltages and current limits:
vd = 2.500
va = 1.70
id = 1.00
ia = 1.200

# DTB Timing
clk = 11
ctr = 11
sda = 22
tin = 13
tout = 5
deser160phase = 4
#level = 15
level = 15
triggerlatency = 80
tindelay = 14
toutdelay = 8
triggerdelay = 0

# Other settings (producer & pxarCore)
# pxarCore library verbosity
# verbosity =  DEBUGHAL
verbosity = WARNING
# outputFile pattern
outputFilePath = "../data/DUT/"
# Waiting time (ms) before stopping DAQ (TLU is slow in stopping triggering...)
tlu_waiting_time = 4000

# Pattern generator
# turn on/off additional test pulses
testpulses = 0
# delays (BC) after this signal:
resetroc     = 25
calibrate    = 106
trigger      = 46
token        = 0
# delay between pattern loop:
patternDelay = 50000


#-----------------------------------------
# DRS4
#-----------------------------------------
[Producer.DRS4]
device_name = DRS4
verbosity = DEBUG
# outputFile pattern

sampling_frequency = 2
wait_for_PLL_lock = 1
self_triggering = 0

#trigger level in mV
trigger_level = -.030
#trigger polarity: 
#   0: positive edge
#   1: negative edge
trigger_polarity = 1

#trigger delay in ns
trigger_delay = 35

# trigger source configuration:
#BITS:
#   OR  0=CH1, 1=CH2, 2=CH3, 3=CH4, 4=EXT
#   AND 8=CH1, 9=CH2, 10=CH3, 11=CH4, 12=EXT
# e.g. only EXT Trigger: 1<<4 = 16
trigger_source = 16

#activated channesl
#Bit0: ch1, Bit1:ch2, Bit2:ch3, bit3:ch4
activated_channels = 15

CH_1 = DTB
CH_2 = CAEN
CH_3 = Pulser
CH_4 = BUSY
