#-----------------------------------------
# RUNCONTROL
#-----------------------------------------

[RunControl]
RunSizeLimit=21474836480
MaxEvent=500000

# ========================================
# TRIGGER UNIT - TU
# ========================================

[Producer.TU]

# delays in 2.5ns*x:
scintillator_delay=21
plane1del=21
plane2del=13
plane3del=18
plane4del=21
plane5del=50
plane6del=50
plane7del=50
plane8del=50
pad_delay=50

prescaler=1
prescaler_delay=5
pulser_freq=0
pulser_width=25
pulser_delay=5
coincidence_edge_width=8
coincidence_pulse_width=5

#use_planes:
scintillator=1
plane1=0
plane2=1
plane3=1
plane4=0
plane5=0
plane6=0
plane7=0
plane8=0
pad=0

#trigger delays in 2.5 ns
trig_1_delay=29  # DRS4 (AnaTel) CLK-DELAY = 11ns
trig_2_delay=20#180  # CAEN
trig_3_delay=26  # DTB/ATB (DigTel)

# handshake
handshake_mask=1 #was 0
handshake_delay=100000 # was 10000

#-----------------------------------------
# ANALOGUE PIXEL PRODUCER
#-----------------------------------------
[Producer.CMSPixel]

roctype = psi46v2
pcbtype = psipcb

i2c = 1 2 3 4

trimFile = "/home/testbeam/data/PixelTelescope/trimParameters"
dacFile = "/home/testbeam/data/PixelTelescope/dacParameters"
maskFile = "/home/testbeam/data/PixelTelescope/II6-B6-2017-08-25-0502.msk"

# DAC settings to overwrite DAC file values:
wbc = 99  # with latency 80 -diashadow: 91

# set all wbcs in the same order as the i2cs
# wbc = 107 107 106 106

extclock = 1

# Select trigger source ("async" for external trigger):
trigger_source = async

# DTB board USB ID
usbId = "DTB_WV7UX2"

# Supply voltages and current limits:
vd = 2.500
va = 1.70
id = 1.00
ia = 1.200

# DTB Timing
clk = 12
ctr = 12
sda = 24
tin = 14
tout = 5
deser160phase = 4
level = 15
triggerlatency = 80
tindelay = 14
toutdelay = 9
triggerdelay = 0

verbosity = WARNING
tlu_waiting_time = 4000 =====================================================================================
# DIGITAL PIXEL PRODUCER
# =====================================================================================
[Producer.DigitalREF]
roctype = psi46digv21respin

# PCB type
# Use "desytb" for the regular PCBs (ROC cols in x, rows in y)
pcbtype = psipcb
# USe "desytb-rot" for the rotated PCB (ROC rows in x, cols in y)
#pcbtype = desy-rot
#nRocs = 1
i2c = 0

trimFile = "/home/testbeam/data/II6-B6/trimParameters"
dacFile = "/home/testbeam/data/II6-B6/dacParameters"
maskFile = "/home/testbeam/data/II6-B6/OuterEdges.msk"
phCalibrationFile = "/home/testbeam/data/II6-B6/"

# DAC settings to overwrite DAC file values:
wbc = 97  # with latency 80
#####################################
#PARAMETER SCAN FOR 3D PIXEL (ALL ROCS are changed)
#vwllpr = 150
#vwllsh = 150
######################################
# Sending periodic ROC resets
# Parameter to be given in milliseconds, setting 0 turns it off
#rocresetperiod = 50

# DTB related settings:
# external clock on/off
extclock = 1
# Select trigger source ("async" for external trigger):
trigger_source = async
# DTB board USB ID
usbId = "DTB_WWV9IP"
hubid = 0

# Scope outputs:
signalprobe_d1 = ctr
signalprobe_d2 = tout

# Supply voltages and current limits:
vd = 2.600
va = 1.900
id = 1.100
ia = 1.190

# DTB Timing
clk = 0
ctr = 0
sda = 15
tin = 5
level = 15
deser160phase = 4
#level = 15
triggerlatency = 80


# Other settings (producer & pxarCore)
# pxarCore library verbosity
verbosity =  WARNING
#verbosity = WARNING
# outputFile pattern
outputFilePath = "../data/DUT/"
# Waiting time (ms) before stopping DAQ (TLU is slow in stopping triggering...)
tlu_waiting_time = 4000

# Pattern generator
# turn on/off additional test pulses
testpulses = 0
# delays (BC) after this signal:
resetroc     = 25
calibrate    = 106
trigger      = 46
token        = 0
# delay between pattern loop:
patternDelay = 50000
