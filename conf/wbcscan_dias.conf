[RunControl]
RunSizeLimit=21474836480
MaxEvent=100000


#-----------------------------------------
# TU
#-----------------------------------------

[Producer.TU]

#delays:
scintillator_delay=22  #2.5ns*x
plane1del=18
plane2del=21    # 21
plane3del=16
plane4del=14
plane5del=50
plane6del=50
plane7del=50
plane8del=50
pad_delay=50

prescaler=1
prescaler_delay=5
pulser_freq=0
pulser_width=25
pulser_delay=5
coincidence_edge_width=5
coincidence_pulse_width=5

#use_planes:
scintillator=0
plane1=0
plane2=0 
plane3=0
plane4=0
plane5=0
plane6=0
plane7=0
plane8=0
pad=1

handshake_mask=0 #was 0
handshake_delay=100 # was 10000

#trigger delays
trig_1_delay=50
trig_2_delay=180
trig_3_delay=52


#-----------------------------------------
# CAEN VX1742
#-----------------------------------------

[Producer.VX1742]


#Sampling frequency: 0=5GS/s, 1=2.5GS/s, 2=1GS/s, 3=750MS/s
#Attention: after changing the sampling frequency: restart the Producer
sampling_frequency=1

#Post trigger samples: 1 step=8.5ns, maximum 1023
post_trigger_samples=0

#Trigger source: 0=normal (extern), 1=software trigger
trigger_source=0

#Number of samples per waveform: 0=1024, 1=520, 2=256, 3=136
custom_size = 0

#Corrections enable/disable:
cell_offset = 1
index_sampling = 1
spike_correction = 1

#Activate groups:
group0=1
group1=1
group2=1
group3=1

#TRn settings
TR01_enable = 1
TR23_enable = 1
TR01_threshold = 0x51C6
TR23_threshold = 0x51C6
TR01_offset = 0x8000
TR23_offset = 0x8000
#0 = rising edge, 1 = falling edge
TRn_polarity = 1
TRn_readout=1


#start naming channels from CH_0 to CH_n
CH_0 = S129
CH_1 = none
CH_2 = none
CH_3 = none
CH_4 = none
CH_5 = none
CH_6 = none
CH_7 = none
CH_8 = TR01


#-----------------------------------------
# ANALOGUE PIXEL PRODUCER
#-----------------------------------------
[Producer.CMSPixel]
roctype = psi46v2

# PCB type
# Use "desytb" for the regular PCBs (ROC cols in x, rows in y)
pcbtype = psipcb
# USe "desytb-rot" for the rotated PCB (ROC rows in x, cols in y)
#pcbtype = desy-rot
i2c = 0 1 2 5

trimFile = "/home/testbeam/data/PadTelescope/trimParameters"
dacFile = "/home/testbeam/data/PadTelescope/dacParameters"
#maskFile = "/home/testbeam/data/PadTelescope/SiD6_Heisenberg_2017_07_19_26.msk" 
#"/home/testbeam/data/PadTelescope/SiD6_Heisenberg_2017_07_04_07_05.msk" # "/home/testbeam/data/PadTelescope/SiD6_Heisenberg_2017_07_19_26.msk"


# DAC settings to overwrite DAC file values:
wbc = 104 # 108	#with latency 80 -diashadow: 104 (OSU AMP) 101

#wbcs = 100 100 102
extclock = 0

# Sending periodic ROC resets
# Parameter to be given in milliseconds, setting 0 turns it off
# rocresetperiod = 50

# DTB related settings:
# external clock on/off
external_clock = 1
# Select trigger source ("async" for external trigger):
trigger_source = async
# DTB board USB ID
usbId = "DTB_WWUWMK"
hubid = 0

# Scope outputs:
signalprobe_d1 = ctr
signalprobe_d2 = tout

# Supply voltages and current limits:
vd = 2.500
va = 1.70
id = 1.00
ia = 1.200

# DTB Timing
clk = 11
ctr = 11
sda = 22
tin = 13
tout = 5
deser160phase = 4
#level = 15
level = 15
triggerlatency = 80
tindelay = 14
toutdelay = 8
triggerdelay = 0

# Other settings (producer & pxarCore)
# pxarCore library verbosity
# verbosity =  DEBUGHAL
verbosity = WARNING
# outputFile pattern
outputFilePath = "../data/DUT/"
# Waiting time (ms) before stopping DAQ (TLU is slow in stopping triggering...)
tlu_waiting_time = 4000

# Pattern generator
# turn on/off additional test pulses
testpulses = 0
# delays (BC) after this signal:
resetroc     = 25
calibrate    = 106
trigger      = 46
token        = 0
# delay between pattern loop:
patternDelay = 50000


#-----------------------------------------
# DRS4
#-----------------------------------------
[Producer.DRS4]
device_name = DRS4
verbosity = DEBUG
# outputFile pattern

sampling_frequency = 2
wait_for_PLL_lock = 1
self_triggering = 0

#trigger level in mV
trigger_level = -.030
#trigger polarity: 
#   0: positive edge
#   1: negative edge
trigger_polarity = 1

#trigger delay in ns
trigger_delay = 35

# trigger source configuration:
#BITS:
#   OR  0=CH1, 1=CH2, 2=CH3, 3=CH4, 4=EXT
#   AND 8=CH1, 9=CH2, 10=CH3, 11=CH4, 12=EXT
# e.g. only EXT Trigger: 1<<4 = 16
trigger_source = 16

#activated channesl
#Bit0: ch1, Bit1:ch2, Bit2:ch3, bit3:ch4
activated_channels = 15

CH_1 = DTB
CH_2 = CAEN
CH_3 = Pulser
CH_4 = BUSY
