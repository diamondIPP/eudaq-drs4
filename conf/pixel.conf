scintillator_delay=22  
plane1del=18
plane2del=17    # done
plane3del=18

####### PULSER ############
prescaler=1
pulser_freq=0
prescaler_delay=5
pulser_width=500
pulser_delay=5
coincidence_edge_width=5   # coincidence window
coincidence_pulse_width=5  # internal pulse lenght

####### COINCIDENCE ######
